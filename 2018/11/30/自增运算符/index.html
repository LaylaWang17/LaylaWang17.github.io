                                                                    <ul>
<li>前自增运算符：先自增再做其他操作；</li>
<li>后自增运算符：先做其他操作再自增。</li>
</ul>
<p>例如：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var a, b, c &#x3D; 0;</span><br><span class="line">a &#x3D; c++; &#x2F;&#x2F; a &#x3D; 0;</span><br><span class="line">b &#x3D; ++c; &#x2F;&#x2F; b &#x3D; 2;</span><br></pre></td></tr></table></figure>
